<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho_conteudo">Data</th>
    <th class="tabela__cabecalho_conteudo">Valor</th>
    <th class="tabela__cabecalho_conteudo">Destino</th>
  </thead>
  <tbody *ngIf="!!transferencias?.length; else listaVazia">
    <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
      <td class="tabela__cabecalho__conteudo">
        {{ transferencia.data | date: "short" }}
      </td>
      <td class="tabela__cabecalho__conteudo">
        {{ transferencia.valor | currency }}
      </td>
      <td class="tabela__cabecalho__conteudo">{{ transferencia.destino }}</td>
    </tr>
  </tbody>
</table>
